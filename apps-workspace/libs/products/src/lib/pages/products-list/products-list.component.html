<div class="products-page">
  <div class="grid">
    <div *ngIf="!isCategoryPage"
         class="col-3">
      <h4>Categories</h4>
      <div class="mb-2"
           *ngFor="let category of categories">
        <p-checkbox name="groupname"
                    [binary]="true"
                    [value]="category.id"
                    [inputId]="category.id || ''"
                    [label]="category.name || ''"
                    [(ngModel)]="category.checked"
                    (onChange)="categoryFilter()"></p-checkbox>
      </div>
    </div>
    <div [ngClass]="{'col-12': isCategoryPage, 'col-9': !isCategoryPage}">
      <div class="grid"
           *ngIf="products">
        <div [ngClass]="{'col-3': isCategoryPage, 'col-4': !isCategoryPage}"
             *ngFor="let product of products">
          <products-product-item [product]="product"></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
