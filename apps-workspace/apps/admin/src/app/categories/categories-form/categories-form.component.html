<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'"
          subheader="You can add or edit categories here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>

          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-primary m-2"
                      [label]="editMode ? 'Update' : 'Create'"
                      icon="pi pi-plus"
                      (click)="onSubmit()"></p-button>
            <p-button styleClass="p-button-secondary"
                      label="Cancel"
                      icon="pi pi-arrow-circle-left"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name"
                     type="text"
                     class="inputfield w-full"
                     pInputText
                     formControlName="name">
              <small *ngIf="isSubmitted && form.get('name')?.invalid"
                     class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon"
                     type="text"
                     class="inputfield w-full"
                     pInputText
                     formControlName="icon">
              <small *ngIf="isSubmitted && form.get('icon')?.invalid"
                     class="p-error">Icon is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
<p-toast></p-toast>
